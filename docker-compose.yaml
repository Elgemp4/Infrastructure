services:
  #A local private docker registry for competitors to publish their modules docker images onto
  registry:
    container_name: registry
    restart: always
    image: registry
    ports:
      - 5000:5000
    volumes:
      - ./config/config.yml:/etc/docker/registry/config.yml:ro
      - ./data:/var/lib/registry:rw
  # A service that will periodically check for new images versions in the local private docker registry and deploy them if needed
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json
    command: --interval 30
  # MariaDB Server for services & competitors databases
  db:
    image: mariadb:10.11
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./data/mariadb_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    networks:
      - gitea-net
  # Web interface for interacting with MariaDB server
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 0
    networks:
      - gitea-net
  # A machine wide reverse proxy for host reserve proxy reversing
  general-reverse-proxy:
    image: nginx:alpine
    container_name: reverse-proxy
    volumes:
      - ./data/nginx/conf.d:/etc/nginx/conf.d
      - ./data/nginx/certs:/etc/nginx/certs
      - ./data/nginx/html:/usr/share/nginx/html
      - ./data/nginx/logs:/var/log/nginx
    network_mode: host
    depends_on:
      - phpmyadmin
  # The gitea service (equivalent of local github)
  gitea:
    image: docker.gitea.com/gitea:1.24.3
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
    restart: always
    networks:
      - gitea-net
    volumes:
      - ./data/gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "22:22"
  # The runner for gitea action allowing for the CI/CD pipelines to work
  gitea-runner:
    image: gitea/act_runner:latest
    container_name: gitea-runner
    depends_on:
      - gitea
    volumes:
      - ./data/gitea-runner:/data
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -f /data/.runner ]; then
          gitea-token=$(curl -s -X POST http://gitea:3000/api/v1/users/admin/tokens \
            -H "Content-Type: application/json" \
            -u admin:admin \
            -d '{"name":"runner-token"}' | jq -r .sha1)
          /usr/local/bin/act_runner register \
            --instance http://gitea:3000 \
            --token $gitea-token \
            --name runner01 \
            --labels docker
          touch /data/.runner
        fi
        /usr/local/bin/act_runner daemon
networks:
  gitea-net:
    driver: bridge
